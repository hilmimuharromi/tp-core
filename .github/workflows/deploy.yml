name: deploy
on:
  push:
    branches: ["staging"]

jobs:
  deployment:
    environment: staging
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SERVER_USERNAME}}
          password: ${{ secrets.SERVER_PASSWORD}}
          port: ${{ secrets.SERVER_PORT  }}
          command_timeout: 60m
          script: |
            whoami
            cd tp-core && git pull
            docker stop ${{ vars.CONTAINER_NAME }} || true && docker rm ${{ vars.CONTAINER_NAME }} || true
            docker build --tag tp-core:latest .
            docker run -d -p 8080:8080 --network tp-network --name container-tp-core tp-core:latest